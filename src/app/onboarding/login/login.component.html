<div class="container">
  <div class="row">
    <div class="wrapper mt-4 d-flex justify-content-center">
      <h1>Airtips LOGIN FORM</h1>
    </div>

    <div class="card d-flex align-items-center mt-4">
      <div class="card-body">
        <!-- <i class="fa fa-eercast" aria-hidden="true"></i> -->
        <form class="wrapper" [formGroup]="loginForm">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              
              id="floatingInputValue"
              placeholder="Email Address"
              
              required
            />
            <span class="text-danger mb-2" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Email required</span>
            <label for="floatingInputValue"
              ><i class="fa-solid fa-user"> </i
            >Email Address</label>

              </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              required
              id="floatingInputValue"
              placeholder="***************"
              required              
            />
            <span class="text-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">password not inputed</span>
           
            <div class="text-danger" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">password less than 8 characters</div>
            <label for="floatingInputValue"
              ><i class="fa-solid fa-lock"></i>Password</label>
              </div>
              
              <div class="col-12 mt-2">
              <a class="" routerLink="forgottenpassword">Forgot Password?</a>
          </div>
          <div class="d-flex align-items-center mt-4 justify-content-between">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label brown" for="flexCheckDefault">
                Keep Me Logged In
              </label>
            </div>
          </div>
          
          <button
            type="submit"
            class="primary_btn size_btn mt-4"
            (click)="login()"
           >
            LOG IN
          </button>

   
        </form>

        <div class="row mx-auto">
         
          <div class="col-12 mt-3">
              <a class="" routerLink="Createpasswords">Create New Account</a>
          </div>
          
      </div>
        <!-- <div class="col-12">
          <p class="col-6">Forgot Password?</p>
          <p>Create New Account</p>
        </div> -->
        
      </div>
    </div>
  </div>
</div>
