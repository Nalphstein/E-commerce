
<div class="container">
    <div class="row">
      <div class="wrapper mt-4 d-flex justify-content-center">
        <h1>Artips SIGN IN FORM</h1>
      </div>
  
      <div class="card d-flex align-items-center mt-4" >
        <div class="card-body shadow">
          
            <form class="row g-3 needs-validation" [formGroup]="SignForm" novalidate>
                <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">Name</label>
                    <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    
                    id="validationCustom01"
                    placeholder="Enter a Name"
                    required
                  />
                  <span class="text-danger mb-2" *ngIf="SignForm.get('name').hasError('required') && SignForm.get('name').touched">Email required</span>
      
                    </div>
                  <!-- <label for="validationCustom01" class="form-label">Name</label>
                  <input type="text" class="form-control" id="validationCustom01" formControlName="name"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div> -->
                <!-- <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" formControlName="Lname" id="validationCustom02"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div> -->
                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label">Email</label>
                  <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  
                  id="validationCustom02"
                  placeholder="Email Address"
                  required
                />
                <span class="text-danger mb-2" *ngIf="SignForm.get('email').hasError('required') && SignForm.get('email').touched">Email required</span>
    
                  </div>
    
              <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
         
                  name="password"
                  required
                  id="validationCustom03"
                  placeholder="***************"
                  required              
                />
                <div class="text-danger" *ngIf="SignForm.get('password').hasError('minlength') && SignForm.get('password').touched">password less than 8 characters</div>
                
                
                </div>
              <div class="col-md-12" >
                <label for="validationCustom03" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                
                  formControlName="confirmPassword"
                  
                  name="confirmPassword"
                  required
                  id="validationCustom03"
                  placeholder="***************"
                  required              
                />
                <div class="text-danger" *ngIf="SignForm.get('confirmPassword').hasError('MustMatch') && SignForm.get('confirmPassword').touched">Confirm password didn't match</div>
                
                
                </div>

                <!-- <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div> -->
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" (click)="signin()">Sign in</button>
                </div>
              </form>
  

            
        </div>          
        </div>
      </div>
    </div>
