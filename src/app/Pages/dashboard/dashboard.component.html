<app-account></app-account>
<!-- Button trigger modal -->

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header mt-5">
    <h4 class="modal-title">Modal title</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>

<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <div
      class="col-md-6 align-items-start d-flex justify-content-md-end justify-content-lg-start"
    >
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            (click)="filterByTimeframe('daily')"
            data-bs-toggle="pill"
            type="button"
          >
            Recently Added
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            data-bs-toggle="pill"
            type="button"
            (click)="filterByTimeframe('weekly')"
          >
            Recent Week
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            data-bs-toggle="pill"
            type="button"
            (click)="filterByTimeframe('monthly')"
          >
            Recent Month
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            data-bs-toggle="pill"
            type="button"
            (click)="filterByTimeframe('all')"
          >
            All Time
          </button>
        </li>
      </ul>
    </div>
    <div class="text-end">
      <button type="button" class="btn btn-warning" (click)="Add()">Add</button>
    </div>
  </div>

  <div
    class="mb-5 d-flex align-items-center justify-content-between border bottom"
  ></div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let product of products; let i = index">

      <div class="col-12 bg-light border shadow border-light rounded p-5" >
        <img [src]="product.image" class="card-img-top mt-5" alt="images" />
        <h5 class="card-title mt-2 col-12 fs-3" style="color: burlywood;">{{ product.name }}</h5>
        <!-- <h5 class="card-title text-danger">{{ product.description }}</h5> -->
        <h5 class="card-title fs-6" style="color: black;">{{ product.price }}</h5>
        <div class="card-body d-flex justify-content-between mt-3">
          <div class="col-6"></div>
  
          <button
            class="btn btn-outline-primary btn-sm me-2"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            (click)="Edit()"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
  
          <button class="btn btn-outline-danger" type="button" (click)="Delete(template)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
          <!-- <pre class="card card-block card-header">{{message}}</pre> -->
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm(i)" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-5">
  <app-footer></app-footer>
</div>
