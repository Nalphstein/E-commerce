        <form class="mt-4" [formGroup]="editform">
          <div class="col-12">

            <input
              type="text"
              formControlName="name"
              class="form-control p-4"
              id="validationDefault01"
              placeholder="Enter a name"
              value="genius"
              required
            />
          </div>
          <div class="col-12 mt-4">
            <label for="validationDefault02" class="form-label"
              >Details</label
            >
            <input
              type="text"
              class="form-control p-5"
              id="validationDefault02"
              placeholder="Enter a note"
              formControlName="description"
              value=""
            />
            
          </div>
          <div class="col-12 mt-4">
            <label for="validationDefault02" class="form-label"
              >Price</label
            >
            <input
              type="text"
              class="form-control p-2"
              id="validationDefault02"
              placeholder="Enter price"
              formControlName="price"
              value=""
            />
            <div class="col-12">
              
            </div>
          </div>
          
          <div class="col-12 mt-4">
            <label for="validationDefault04" class="form-label"
              >Categories
            </label>
            <select class="form-select p-2" id="validationDefault04" required>
              <option selected disabled value="">Enter a category</option>
              <option class="text-muted">Nail Treatment</option>
              <option class="text-muted">Tools</option>
              <option class="text-muted">Nail Strips</option>
            </select>
          </div>

          <div class="col-12 mt-5 text-center mb-3">
            <button class="btn btn-light text-dark" type="submit"(click)="dismiss()">
              Cancel
            </button>

            <button class="btn btn-warning text-light p-3" type="submit"
            (click)="save()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</section>
