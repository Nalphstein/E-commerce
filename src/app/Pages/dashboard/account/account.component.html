<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fs-1" routerLink="">
      <h3>Artips</h3>
      <!-- <img alt="group" [src]="groupImageUrl1"> -->
    </a>
    <button
      class="btn btn-light"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
    >
      <span>{{ user.email }}</span>
    </button>
  </div>
</nav>

<div
  class="offcanvas offcanvas-end "
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel"
>
  <div class="offcanvas-header"style="background-color: whitesmoke;">
    <button
      type="button"
      class="btn-close mt-2"
      
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body mt-4">
    <ul
      class="d-flex navbar-nav me-auto mb-2 mb-lg-0"
      aria-label="toggle button"
    >
      <li class="nav-item" autocomplete="off">
        <div class="mb-3 border-bottom" >
          <a
            class="mt-3 fs-4 nav-link active text-center"
            aria-current="page"
            [routerLink]="['home']"
            >My Account</a
            >

        </div>
      </li>
      <li class="mt-4 nav-item">
        <a class="nav-link text-center" [routerLink]="['home']"
        
          >Welcome, {{ user.name }}
        </a>
      </li>
      <!-- <li class="nav-item">
              <a class="nav-link" [routerLink]="['home']" fragment="design">DESIGN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['home']" fragment="support">SUPPORT</a>
            </li> -->
      <li class="mt-5 nav-item border-top">
        <a class="mt-4 nav-link text-center" [routerLink]="['home']" 
          >Orders</a
          >
          <div class="text-muted text-center">
            No Orders
          </div>
      </li>
      <li class="mt-5 nav-item border-top">
        <a class="mt-4 nav-link text-center" [routerLink]="['home']" 
          >Profile</a
          
        >
        <div class="text-center">
          {{user.email}}
        </div>
      </li>
      <li class="mt-5 nav-item border-top">
        <a class="mt-5 nav-link text-center text-danger" routerLink="/home" 
          >Logout</a
        >
      </li>
    </ul>
  </div>
</div>
