<div class="container mt-5" start="1" id="Contact-us">
  <div class="row mt-5">
    <div class="col-12 mt-5">
      <h4 class="fw-bold mt-2">Contact Us</h4>
      <p class="fw-bolder mt-4">
        If you'd like to get in touch, please fill the form below
      </p>
    </div>

    <div class="col-12 mt-5">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            value=""
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip02"
            value=""
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label"
            >email</label
          >
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="validationTooltipemail"
              aria-describedby="validationTooltipemailPrepend"
              required
            />
            <div class="invalid-tooltip">
              Please choose a unique and valid email.
            </div>
          </div>
        </div>

        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">subject</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">...</option>
            <option>Nail Treatment</option>
            <option>Nail Treatment</option>
            <option>Nail Treatment</option>
          </select>
          <div class="invalid-tooltip">Please select a subject.</div>
        </div>
        <div class="col-md-9 position-relative">
          <label for="validationTooltip05" class="form-label">Message</label>
          <input
            type="text"
            class="form-control py-5"
            id="validationTooltip05"
            required
          />
          <div class="invalid-tooltip">Please provide a message.</div>
        </div>
        <div class="col-12 mb-5">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>
</div>
